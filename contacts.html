<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="pu, hotel, plovdiv">
  <title>PU Hotels - Контакти</title>
  <link rel = "icon" href = "images/logo-golden.png" type = "image/png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/contacts.css">
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <script src="scripts/validation.js" async></script>
</head>

<body>
  <header class="header">
    <nav>
      <a href="#" class="logo">Хотел ПУ</a>
      <input class="menu-btn" type="checkbox" id="menu-btn">
      <label class="menu-icon" for="menu-btn">
        <span class="navicon"></span>
        <span class="navicon"></span>
        <span class="navicon"></span>
      </label>
      <ul class="menu">
        <li><a href="index.html">Начало</a></li>
        <li><a href="rooms.html">Стаи</a></li>
        <li><a href="restaurant.html">Ресторант</a></li>
        <li><a href="reservation.html">Резервация</a></li>
        <li><a href="gallery.html">Галерия</a></li>
        <li><a href="rating.html">Рейтинг</a></li>
        <li><a href="contacts.html">За нас</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="section-header">
        <div class="container">
          <h2>Свържете се с нас</h2>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fas fa-home"></i>
              </div>

              <div class="contact-info-content">
                <h4>Адрес</h4>
                <p>бул. „България“ 236, <br> 4027 <br> Пловдив</p>
              </div>
            </div>

            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fas fa-phone"></i>
              </div>

              <div class="contact-info-content">
                <h4>Телефон</h4>
                <p>+359 678 1230</p>
              </div>
            </div>
          </div>
          <div class="contact-form">
            <form action="#" id="contact-form">
              <h2>Изпратете ни Вашето съобщение</h2>
              <div class="input-field" id="names-field">
                <input type="text" name="names" id="names" placeholder="Име и фамилия">
              </div>
              <div class="error" id="names-error"></div>
              <div class="input-field" id="email-field">
                <input type="email" name="email" id="email" placeholder="Електронна поща">
              </div>
              <div class="error" id="email-error"></div>
              <div class="input-field" id="message-field">
                <textarea name="message" id="message" placeholder="Вашето съобщение"></textarea>
              </div>
              <div class="error" id="message-error"></div>
              <div class="input-field">
                <input type="submit" value="Изпращане">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
