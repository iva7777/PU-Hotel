<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pu, hotel, plovdiv">
    <title>PU Hotels - Резервация</title>
    <link rel = "icon" href = "images/logo-golden.png" type = "image/png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reservation.css">
    <script src="scripts/validation.js" async></script>
</head>
<body>
    <header class="header">
        <nav>
            <a href="#" class="logo">Хотел ПУ</a>
            <input class="menu-btn" type="checkbox" id="menu-btn">
            <label class="menu-icon" for="menu-btn">
                <span class="navicon"></span>
                <span class="navicon"></span>
                <span class="navicon"></span>
            </label>
            <ul class="menu">
                <li><a href="index.html">Начало</a></li>
                <li><a href="rooms.html">Стаи</a></li>
                <li><a href="restaurant.html">Ресторант</a></li>
                <li><a href="reservation.html">Резервация</a></li>
                <li><a href="gallery.html">Галерия</a></li>
                <li><a href="rating.html">Рейтинг</a></li>
                <li><a href="contacts.html">За нас</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <h3>Резервация</h3>
            <form action="#" method="post" id="form">
                <div class="row">
                    <div class="input-field" id="name-field">
                        <label for="name">Име</label>
                        <input type="text" id="name" placeholder="ИМЕ">
                    </div>
                    <div class="input-field" id="surname-field">
                        <label for="surname">Фамилия</label>
                        <input type="text" id="surname" placeholder="ФАМИЛИЯ">
                    </div>
                </div>
                <div class="input-field" id="age-field">
                    <label for="age">Години</label>
                    <input type="number" id="age" placeholder="ГОДИНИ">
                </div>
                <div class="input-field" id="email-field">
                    <label for="email">Имейл</label>
                    <input type="email" name="email" id="email" placeholder="ЕЛЕКТРОННА ПОЩА">
                </div>
                <div class="input-field" id="password-field">
                    <label for="password">Парола</label>
                    <input type="password" name="password" id="password" placeholder="ПАРОЛА">
                </div>
                <div id="dates-field">
                    <div class="row">
                        <div class="input-field" id="check-in-field">
                            <label for="check-in">Дата на настаняване</label>
                            <input type="datetime-local" name="check-in" id="check-in">
                        </div>
                        <div class="input-field" id="check-out-field">
                            <label for="check-out">Дата на отпътуване</label>
                            <input type="datetime-local" name="check-out" id="check-out">
                        </div>
                    </div>
                </div>
                <div class="input-field" id="guests-field">
                    <label for="guests">Гости</label>
                    <input type="number" id="guests" placeholder="ГОСТИ">
                </div>
                <div class="input-field" id="payment-field">
                    <label>Начин на плащане</label>
                    <input type="radio" name="payment" id="card" value="card">
                    <label for="card">С карта</label>
                    <input type="radio" name="payment" id="cash" value="cash" checked>
                    <label for="cash">Наложен платеж</label>
                </div>
                <input type="submit" id="submit" value="Изпращане">
            </form>
        </section>
        <hr>
        <section class="credit-card-payment" id="credit-card-payment">
            <button type="button" id="close-button" onclick="closeForm()">Х</button>
            <div class="container">
                <div class="card-container">
                    <div class="front">
                        <div class="image">
                            <img src="images/chip.png" alt="chip">
                            <img src="images/visa.png" alt="visa">
                        </div>
                        <div class="card-number-box">################</div>
                        <div class="flexbox">
                            <div class="box">
                                <span>картодържател</span>
                                <div class="card-holder-name">име</div>
                            </div>
                            <div class="box">
                                <span>изтича на</span>
                                <div class="expiration">
                                    <span class="exp-month">мм</span>
                                    <span class="exp-year">гг</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="stripe"></div>
                        <div class="box">
                            <span>cvv/Код за проверка на картата</span>
                            <div class="cvv-box"></div>
                            <img src="images/visa.png" alt="visa">
                        </div>
                    </div>
                </div>
                <form action="#" id="payment-form">
                    <div class="inputBox">
                        <span>номер на карта</span>
                        <input type="text" maxlength="16" class="card-number-input">
                    </div>
                    <div class="inputBox">
                        <span>картодържател</span>
                        <input type="text" class="card-holder-input">
                    </div>
                    <div class="flexbox">
                        <div class="inputBox">
                            <span>валидност мм</span>
                            <select class="month-input">
                                <option value="month" selected disabled>месец</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <span>валидност гг</span>
                            <select class="year-input">
                                <option value="year" selected disabled>година</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <span>cvv/код за проверка на картата</span>
                            <input type="text" maxlength="4" class="cvv-input">
                        </div>
                    </div>
                    <input type="submit" value="submit" class="submit-btn">
                </form>
            </div>    
        </section>
    </main>
</body>
</html>
